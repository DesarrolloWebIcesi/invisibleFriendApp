<div class="personas view">
    <div class="row">
        <h2>Personas registradas</h2>
        <div>
            <div class="input-group">
                <input type="text" placeholder="Filtrar" class="form-control" ng-model="filt"/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            </div>

            <div class="personas-list">
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo electr&oacute;nico</th>
                        <th>Ubicaci&oacute;n</th>
                        <th>Opciones</th>
                    </tr>

                    <tr ng-repeat="persona in personas | filter:filt | orderBy:numeroId">
                        <td>{{ persona.numeroId }}</td>
                        <td>{{ persona.nombre }}</td>
                        <td>{{ persona.apellidos }}</td>
                        <td>{{ persona.correoElectronico }}</td>
                        <td>{{ persona.ubicacion }}</td>
                        <td>
                            <a class="btn btn-primary" href="#/personas/{{persona.numeroId}}">
                                <span class="glyphicon glyphicon-eye-open"></span> Detalles
                            </a>
                            
                            <a class="btn btn-primary" href="#/personas/edit/{{persona.numeroId}}">
                                <span class="glyphicon glyphicon-edit"></span> Editar
                            </a>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Creation Form -->
            <form role="form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" ng-model="newPersona.nombre" class="form-control" id="nombre" placeholder="Ingresa el nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" ng-model="newPersona.apellidos" class="form-control" id="apellidos" placeholder="Ingresa los apellidos">
                </div>
                <div class="form-group">
                    <label for="correoElectronico">Correo electr&oacute;nico</label>
                    <input type="email" ng-model="newPersona.correoElectronico" class="form-control" id="correoElectronico" placeholder="correo@coreo.com">
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicaci&oacute;n</label>
                    <input type="text" ng-model="newPersona.ubicacion" class="form-control" id="ubicacion" placeholder="Ingresa al ubicaciÃ³n">
                </div>
                <div class="radio text-left">
                    <label>
                        <input type="radio" ng-model="newPersona.sexo" id="sexo-m" name="sexo">
                        Masculino
                    </label>
                </div>
                <div class="radio text-left">
                    <label>
                        <input type="radio" ng-model="newPersona.sexo" id="sexo-f" name="sexo">
                        Famenino
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="fechaFinal">Foto</label>
                    <input type="file" ng-model="newPersona.foto" class="form-control" id="foto" placeholder="Ingresa la foto">
                </div>
                
                <button type="submit" ng-click="createPersona()" class="btn btn-primary">Crear persona</button>
            </form>
        </div>
    </div>
</div>
